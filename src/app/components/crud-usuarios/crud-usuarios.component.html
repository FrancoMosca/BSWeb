<app-navbar></app-navbar>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>CRUD <b>Usuarios</b></h2>
        </div>
        <div class="col-sm-6">
          <a (click)="_modalService.openAddUserModal()" class="btn" data-toggle="modal"><i class="material-icons"></i> <span>Agregar Usuario</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>ID</th>
          <th>Email</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <ng-container>
            <td>{{ user.username }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.email}}</td>
            <td>{{ user.role }}</td>
            <td>
              <a class="edit" type="button"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a class="delete" type="button"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </ng-container>
        </tr>
    </tbody>  
    </table>
  </div>
</div>
