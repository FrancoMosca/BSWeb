<div class="d-flex align-items-center justify-content-center" style="height: 90vh">
  <div class="loginBox">
    <img class="logo" src="../../../assets/img/logo.svg" height="100px" width="100px">
    <img class="titulo" src="../../../assets/img/titulo.svg" height="80px" width="200px">
    <form [formGroup]="registerUser" (ngSubmit)=" register()">
        <div class="form-group">
          <div class="inputBox">
          <input id="clientId" formControlName="clientsId" type="text" name="clientsId" placeholder="Cliente" autocomplete="off">
          <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 640 512">
            <path d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"/>
          </svg>
          <span *ngIf="registerUser.get('clientsId')?.hasError('required') && registerUser.get('clientsId')?.touched" class="text-danger labelError">
            <strong>*</strong>
          </span>
        </div>
        </div>
        <div class="form-group">
          <div class="inputBox">
            <input id="email" formControlName="email" type="text" name="Email" placeholder="Email" autocomplete="off">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 512 512">
              <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
            </svg>
            <span *ngIf="registerUser.get('email')?.hasError('required') && registerUser.get('email')?.touched" class="text-danger labelError">
              <strong>*</strong>
            </span>
            <span *ngIf="registerUser.get('email')?.hasError('email') && registerUser.get('email')?.touched" class="text-danger labelError">
              <strong>*</strong>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="inputBox">
            <input id="uname" formControlName="username" type="text" name="Username" placeholder="Usuario" autocomplete="off">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 448 512">
              <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
            </svg>
            <span *ngIf="registerUser.get('username')?.hasError('required') && registerUser.get('username')?.touched" class="text-danger labelError">
              <strong>*</strong>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="inputBox">
            <select formControlName="userRole"  type="text" (change)="onCatChange()">
              <option value="" disabled selected hidden>-- Seleccione una opción --</option>
              <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
            </select>
            <div *ngIf="registerUser.get('selectedOption')?.invalid && registerUser.get('selectedOption')?.touched">Debe seleccionar una opción</div>
          </div>
        </div>
        <div class="form-group">
          <div class="inputBox">
            <input id="pass"  formControlName="password" type="password" name="Password" placeholder="Contrasena">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 448 512">
              <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/>
            </svg>
            <span *ngIf="registerUser.get('password')?.hasError('required') && registerUser.get('password')?.touched" class="text-danger labelError">
              <strong>*</strong>
            </span>
            <span *ngIf="registerUser.get('password')?.hasError('minlength') && registerUser.get('password')?.touched" class="text-danger errorLabel">
              La <strong>contraseña</strong> debe tener 6 caracteres
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="inputBox">
            <input id="repeatpass"  formControlName="repeatPassword" type="password" name="repeat Password" placeholder="Repetir contrasena">  
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 448 512">
              <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/>
            </svg>
            <span *ngIf="registerUser.get('repeatPassword')?.hasError('required') && registerUser.get('repeatPassword')?.touched" class="text-danger labelError">
              <strong>*</strong>
            </span>
          </div>
        </div>
        <input type="submit" [disabled]="registerUser.invalid" name="" value="Registrarse">
    </form>
    <div class="text-center">
        <a routerLink="/dashboard" style="color: #0f81ba;">Volver al dashboard</a>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
