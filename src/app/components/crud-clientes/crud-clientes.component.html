<app-navbar></app-navbar>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>CRUD <b>Clientes</b></h2>
        </div>
        <div class="col-sm-6">
          <a (click)="_modalService.openAddClientModal()" class="btn" data-toggle="modal"><i class="material-icons"></i> <span>Agregar Cliente</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <ng-container *ngIf="client.nombre === 'Sistema' || client.activo">
            <td>{{ client.nombre }}</td>
            <td>{{ client.id }}</td>
            <td style="text-align: right;">
              <a class="edit" type="button" (click)="_modalService.openModifyClientModal(client)"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a class="delete" type="button" (click)="_crudService.deleteClient(client)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </ng-container>
        </tr>
    </tbody>  
    </table>
  </div>
</div>
