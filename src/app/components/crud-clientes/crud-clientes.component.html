<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>CRUD <b>Clientes</b></h2>
          </div>
          <div class="col-sm-6">
            <a routerLink="add-client" class="btn " data-toggle="modal"><i class="material-icons"></i> <span>Add Client</span></a>
            <a class="btn btn-danger" data-toggle="modal"><i class="material-icons"></i> <span>Delete</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <span class="custom-checkbox">
                <input type="checkbox" id="selectAll">
                <label for="selectAll"></label>
              </span>
            </th>
            <th>Cliente</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>
              <span class="custom-checkbox">
                <input type="checkbox" [id]="'checkbox' + client" name="options[]" [value]="client">
                <label [for]="'checkbox' + client"></label>
              </span>
            </td>
            <td>{{ client }}</td>
            <td>
              <a class="edit" type="button"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a class="delete" type="button" (click)="_crudService.deleteClient(client)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
